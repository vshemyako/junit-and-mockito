group 'anva'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // the most popular framework for unit tests
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // provides additional functionality for parameterized tests
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.4'
    // helps in testing of java's collection framework
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    // library for more fluent exception handling in unit tests
    testCompile group: 'com.googlecode.catch-exception', name: 'catch-exception', version: '1.2.0'
    // the most popular mocking framework
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
}
