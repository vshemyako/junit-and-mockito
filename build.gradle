group 'anva'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // the most popular framework for unit tests
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // provides additional functionality for parameterized tests
    testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.4'

}
